<mat-toolbar color="warn">
  <span class="dialog-title">{{ data.titulo }}</span>
  <span class="spacer"></span>
  <button (click)="onCancelar()">
    Close
  </button>
</mat-toolbar>

<div mat-dialog-content class="dialog-content">
  <div class="message-area">
    <p>{{ data.mensaje }}</p>
    <p><strong>Ítem:</strong> {{ data.itemNombre }}</p>
    <p>¿Desea continuar con esta acción?</p>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button 
    type="button" 
    (click)="onCancelar()" 
    color="primary"
  >
    Cancelar
  </button>
  <button 
    color="warn" 
    (click)="onConfirmar()" 
  >
    Sí, Eliminar
  </button>
</div>

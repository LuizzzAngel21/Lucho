<div class="table-container">
    <table mat-table [dataSource]="data" class="mat-elevation-z2">

        <ng-container matColumnDef="id_req">
            <th mat-header-cell *matHeaderCellDef> ID Req </th>
            <td mat-cell *matCellDef="let row"> {{ row.id_req }} </td>
        </ng-container>

        <ng-container matColumnDef="id_usr">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{ row.id_usr }} </td>
        </ng-container>

        <ng-container matColumnDef="id_dep">
            <th mat-header-cell *matHeaderCellDef> Departamento </th>
            <td mat-cell *matCellDef="let row"> {{ row.id_dep }} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{ row.fecha }} </td>
        </ng-container>

        <ng-container matColumnDef="prioridad">
            <th mat-header-cell *matHeaderCellDef> Prioridad </th>
            <td mat-cell *matCellDef="let row"> {{ row.prioridad }} </td>
        </ng-container>

        <ng-container matColumnDef="status_req">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let row"> {{ row.status_req }} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="atender(row)">Atender</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
